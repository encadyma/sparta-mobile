<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let post of posts" (tap)="goToPost(post._links.self[0].href)">
    <img src="{{post.featuredImageURL}}"/>
    <ion-card-content>
      <ion-card-title>
        {{post.title.rendered}}
      </ion-card-title>
      <p [innerHTML]="removeHTML(post.excerpt.rendered)">
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
